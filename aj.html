<html>

<head>

<script>

function ajax_tuto(){


var xhttp=new XMLhttpRequest();

xhttp.onreadystatechange =function(){

if(this.status==400 && this.readyState=4){

document.getElementById("in").value=this.responseText;


}

};
xhttp.open("GET","aj.php",true);
xhttp.send();

}





</script>

</head>


<body>




<input type="text" id="in" onblur="ajax_tuto()"/>


</body>
